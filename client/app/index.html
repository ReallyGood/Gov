<!doctype html>
<html class="no-js" ng-app="Gov" xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <meta charset="utf-8">
    <title>ממשלת העם</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <meta property="og:url" content="http://gov.adir.me">
    <meta property="og:title" content="ממשלת העם">
    <meta property="og:description" content="בוא תבחר את הממשלה האולטימטיבית שלך">

    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/opensanshebrew.css">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-controller="MainCtrl as MainCtrl">
<div class="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="share-on-fb">
                <fb:share-button href="http://gov.adir.me" layout="button_count"></fb:share-button>
            </div>

            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">ממשלת העם</a>
            </div>

            <div id="navbar clearfix" ng-cloak>
                <ul class="nav navbar-nav">
                    <li ng-hide="MainCtrl.user">
                        <a ng-href="{{MainCtrl.loginUrl}}">
                            <span class="glyphicon-user glyphicon"></span>
                            <strong>התחבר</strong>
                            &nbsp;
                            <span class="glyphicon-chevron-left glyphicon"></span>
                        </a>
                    </li>
                    <li ng-show="MainCtrl.user">
                        <a ng-click="MainCtrl.logout()" href="" class="profile-picture">
                            <img ng-src="{{MainCtrl.user.picture}}">
                            <strong>התנתק</strong>
                            &nbsp;
                            <span class="glyphicon-chevron-left glyphicon"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="blue-bg">
        <div class="container">
            <div ui-view></div>
        </div>
    </div>

    <footer>
        <div class="container">
            Created by:
            <a href="https://www.facebook.com/adir.amsalem1" target="_blank">Adir</a>,
            <a href="http://jacksdesign.net" target="_blank">Leonid</a>,
            <a href="" target="_blank">Name</a>,
            <a href="" target="_blank">Name</a>
        </div>
    </footer>
</div>
